<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Clo IT</title>
    <style>
        /* Reset CSS */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        #contact {
            padding: 100px 0;
            text-align: center;
        }

        #contact h2 {
            font-size: 3em;
            margin-bottom: 60px;
        }

        #contact p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Image Animation */
        .image-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin: 20px;
        }

        .moving-image {
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease;
        }

        .moving-image:hover {
            transform: translate(-10px, -10px);
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Link to your favicon.ico file -->
</head>
<body>
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Email: colin@clo-it.com</p>
            <p>Custom PC Builds Email: builds@clo-it.com</p>
            <!-- Add contact form or additional contact information as needed -->
        </div>
    </section>
</body>
</html>
